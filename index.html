<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- All Elements -->
    <div class="main-container">
        <div class="container">
            <div class="container1">
                <input type="text" readonly id="calculator-display" value="1 + 1 = 4"> 
            </div>
            <div class="container2">
                <div class="container2-1">
                    <button class="buttonItem" id="1">1</button>
                    <button class="buttonItem" id="2">2</button>
                    <button class="buttonItem" id="3">3</button>
                    <button class="buttonItem" id="4">4</button>
                    <button class="buttonItem" id="5">5</button>
                    <button class="buttonItem" id="6">6</button>
                    <button class="buttonItem" id="7">7</button>
                    <button class="buttonItem" id="8">8</button>
                    <button class="buttonItem" id="9">9</button>
                    <button class="buttonItem" id="0">0</button>
                </div>
                <div class="container2-2">
                    <button id="add">+</button>
                    <button id="subtract">-</button>
                    <button id="multiply">*</button>
                    <button id="divide">/</button>
                    <button id="equal">=</button>
                    <button id="clear">clear</button>
                </div>
            </div>
        </div>    
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
